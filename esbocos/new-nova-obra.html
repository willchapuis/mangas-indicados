<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nova Obra</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    .format-btns button {
      margin-right: 0.5rem;
    }
    .format-preview {
      font-size: 1.2rem;
      padding: 0.5rem;
      border: 1px solid var(--pico-border-color);
      border-radius: 0.5rem;
      background: var(--pico-background-color);
    }
    .format-btns button.active {
      background-color: var(--pico-primary);
      color: white;
    }
  </style>
</head>
<body>
  <nav class="container-fluid">
    <ul>
      <li><strong>Obras Liter√°rias</strong></li>
    </ul>
    <ul>
      <li><a href="new-index.html">Home</a></li>
      <li><a href="new-obras.html">Obras Acompanhadas</a></li>
    </ul>
  </nav>

  <main class="container">
    <section>
      <hgroup>
        <h2>Nova Obra</h2>
        <h3>Preencha os dados para registrar uma nova obra</h3>
      </hgroup>
      <form onsubmit="handleSubmit(event)">
        <label>Nome da Obra
          <input type="text" name="nome" placeholder="Nome da Obra" required />
        </label>

        <label>Status
          <select name="status" required>
            <option value="‚≠ê">‚≠ê Favorito</option>
            <option value="‚úÖ">‚úÖ Acompanhando</option>
            <option value="‚ùå">‚ùå Parado</option>
            <option value="üî∑">üî∑ Finalizado</option>
            <option value="üò≠">üò≠ Cancelada</option>
            <option value="ü§î">ü§î Interesse</option>
            <option value="üòï">üòï Baixo interesse</option>
            <option value="üòí">üòí Descontinuada</option>
          </select>
        </label>

        <fieldset>
          <legend>Formato (ordem de sele√ß√£o importa)</legend>
          <div class="format-btns">
            <button type="button" onclick="toggleFormato(this, '‚ñ∂Ô∏è')">‚ñ∂Ô∏è</button>
            <button type="button" onclick="toggleFormato(this, 'üìñ')">üìñ</button>
            <button type="button" onclick="toggleFormato(this, 'üíª')">üíª</button>
            <button type="button" onclick="toggleFormato(this, 'üì∫')">üì∫</button>
          </div>
          <div class="format-preview" id="formatPreview">(vazio)</div>
          <input type="hidden" name="formato" id="formato" />
        </fieldset>

        <label>Cap√≠tulo
          <input type="text" name="capitulo" placeholder="Cap√≠tulo atual" />
        </label>

        <label>Minutagem
          <input type="text" name="minutagem" placeholder="Ex: 2h47m" />
        </label>

        <label>Dura√ß√£o total
          <input type="text" name="duracao" placeholder="Ex: 7h00m" />
        </label>

        <label>Cap√≠tulo Assistido
          <input type="text" name="cap_assistido" placeholder="Ex: 1-22" />
        </label>

        <label>Texto do Canal YouTube
          <input type="text" name="canal_texto" placeholder="Ex: Cronosfera" />
        </label>

        <label>Link do Canal (URL)
          <input type="url" name="canal_link" placeholder="https://..." />
        </label>

        <label>Texto do Link de Leitura/Loja
          <input type="text" name="link_texto" placeholder="Ex: Amazon" />
        </label>

        <label>URL de Leitura/Loja
          <input type="url" name="link_url" placeholder="https://..." />
        </label>

        <label>Idioma
          <select name="idioma">
            <option value="">--</option>
            <option value="PT-BR">PT-BR</option>
            <option value="ENG">ENG</option>
          </select>
        </label>

        <label>Data assistido/lido
          <input type="date" name="dt_ass" />
        </label>

        <label>Data de lan√ßamento (Dt. Att.)
          <input type="date" name="dt_att" />
        </label>

        <input type="hidden" name="att_plan" id="att_plan" />

        <button type="submit">Salvar Obra</button>
      </form>
    </section>
  </main>

  <footer class="container">
    <small>
      <a href="#">Termos</a> ‚Ä¢ <a href="#">Privacidade</a>
    </small>
  </footer>

  <script>
    const formatoSelecionado = [];

    function toggleFormato(button, simbolo) {
      const index = formatoSelecionado.indexOf(simbolo);
      if (index === -1) {
        formatoSelecionado.push(simbolo);
        button.classList.add("active");
      } else {
        formatoSelecionado.splice(index, 1);
        button.classList.remove("active");
      }
      document.getElementById('formato').value = formatoSelecionado.join('');
      document.getElementById('formatPreview').innerText = formatoSelecionado.length ? formatoSelecionado.join(' ') : '(vazio)';
    }

    function handleSubmit(event) {
      event.preventDefault();
      const form = event.target;
      const attPlanField = form.querySelector('#att_plan');
      const now = new Date();
      attPlanField.value = now.toISOString().split('T')[0];
      alert('Formul√°rio enviado com sucesso! (simulado)\nFormato: ' + document.getElementById('formato').value + '\nAtt. Plan.: ' + attPlanField.value);
    }
  </script>
</body>
</html>
